<md-grid-list cols="2" gutterSize="4px">
  <md-grid-tile [colspan]="2">
    <md-card>
      <md-card-subtitle>If you don't have account please register to procced </md-card-subtitle>
      <md-card-title>Register</md-card-title>
      <md-card-content>
        <md-input placeholder="Email">
          <!--<span md-prefix>$&nbsp;</span>-->
          <!--<span md-suffix>.00</span>-->
        </md-input>
        <md-input placeholder="Password">
        </md-input>
        <md-input placeholder="Nickname">
        </md-input>
      </md-card-content>
      <md-card-actions>
        <button md-raised-button color="primary">Register</button>
        <button md-raised-button color="accent" [routerLink]="['/app/home']">Return</button>
      </md-card-actions>
    </md-card>
  </md-grid-tile>
</md-grid-list>
